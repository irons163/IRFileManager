	<script>
		var lan=["<b>Get help using the EnShare - EnGenius Cloud service.</b>",
				"Please identify the way you connected to EnShare.",
				"<b><u>Local Login</u>:</b> Logged in from your local network when your device is directly connected to your EnGenius Cloud router.",
				"<b><u>Remote Login</u>:</b> Logged in remotely when you were away from the local network. DDNS domain name or Static IP required.",
				"Also, limited EnShare features are available without logging into EnShare.",
				"<b><u>Offline Access</u>:</b>Access favorite multimedia or documents in Collection offline usage.",
				"If you encounter any connectivity issue, please check the <strong><u>Troubleshooting</u></strong> section.",
				"<strong>Local Login</strong>",
				"Enter <i>Username</i> and <i>Password</i> of the connected router ",
				"Check ", //9
				" for quicker logins next time without having to enter your username and password.",
				" to activate EnShare within a local network.",
				"<strong>Remote Login</strong>",
				"Besides <i>Username</i> and <i>Password</i>，DDNS domain name or Static IP <i>(Host / IP)</i> is required for remote login.   ",
				" to access the stored content remotely.",
				"<b><u>DDNS domain name</u>:</b>",
				"Each <strong>EnGenius</strong> Cloud Router is distributed with a unique website domain account (DDNS Domain). We encourage you (as the administrator) to customize your own domain name that’s easier to remember.",
				"The default account is labeled on the bottom of the router. To customize it, please rename it via the device Wizard/GUI.",
				"<b><u>Static IP</u>:</b>",
				"The IP address is assigned to you by your ISP (Internet Service Provider), please contact your ISP to obtain a static IP address.",
				"",
				"<b>Offline Access</b>",
				"Click the icon located on the top left end without entering any login value.", //22
				"<b>Troubleshooting</b>",
				"<b>Internet Connection Failed.</b>",
				"Examine the Internet connection status and ensure your mobile device is connected.", //25 
				"<b>Router Connectivity Failed.</b>",
				"The router you are connecting to does not support <strong>EnShare</strong> service.",
				"Please ensure that you are connecting to a <b>EnGenius</b> Cloud supporting Router first.",
				"--> <b>Connect through Local Login</b> (Connecting to your EnGenius Cloud Router via Wi-Fi)",
				"Check the Wi-Fi setting of your mobile device and confirm the WiFi name <b>(SSID)</b> and corresponding password entered is correct.",
				"--> <b>Connect through Remote Login</b> (Connecting to EnGenius Cloud Router remotely)",
				"Please check your entered <b>Host / IP (Domain Name or Static IP address)</b> is correct.",
				"Also, please ensure that your EnGenius Cloud Router is connected to the Internet.",
				"<b>Login Failed.</b>",
				"lease reconfirm that the username, password, and the <b>Host / IP</b> entered is correct.",
				"The login information that was entered and checked “Remember Me” could be incorrect. Please re-enter your username and password.", //36
				"Check "
		];
		
		function dwText(idx) {
			document.write(lan[idx]);
		}
		function dwPic(idx, extend ,height, width) {
			extend = extend || ".png";
			height = height || "";
			width = width || "";
			if(height) {
				height = "height:"+height+"px;";
			}
			if(width) {
				width = "width:"+width+"px;";
			}
			var zero=((idx/10) >= 1)?"0":"00";
			document.write('<img style="'+height+width+'" src="information_help_en'+zero+idx+extend+'"/>');
		}
	</script>
</head>
